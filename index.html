<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="favicon.ico"> -->
    <title>EMP Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

    <div class="card">
      <div class="card-header">Current Employees</div>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate ($)</th>
            <th scope="col">Total Billed ($)</th>
          </tr>
        </thead>
        <tbody id="empTable">
  
        </tbody>
        </table>
    </div>
    <div class="card">
      <div class="card-header">Add Employee</div>
      <form id="empform">
          <div class="form-group">
            <label><b>Employee Name</b></label>
            <input type="text" class="form-control" id="empName" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label><b>Role</b></label>
            <input type="text" class="form-control" id="role" placeholder="CTO">
          </div>
          <div class="form-group">
            <label><b>Start Date (MM/DD/YYYY)</b></label>
            <input type="date" class="form-control" id="start" placeholder="12/25/2018">
          </div>
          <div class="form-group">
            <label><b>Monthly Rate</b></label>
            <input type="number" class="form-control" id="monthly" placeholder="1000">
          </div>
          <button type="submit" class="btn" id="submitBtn">Submit</button>
      </form>
    </div>

    </div> <!--close container-->

    
  </body>
</html>
